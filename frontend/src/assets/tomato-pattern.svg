    <circle cx="240" cy="80" r="50" fill="#e74c3c" opacity="0.12"/>
    <path d="M240 30c0 0-18 6-18 25 0 12 9 9 18 0 9 9 18 12 18 0 0-19-18-25-18-25z" fill="#2ecc71" opacity="0.1"/>
  </g>
  
  <!-- 右下角小番茄 -->
